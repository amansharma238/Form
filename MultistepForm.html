<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="MultistepForm.css">
  </head> 
  <body>
     <form method="POST" autocomplete="off" name="google-sheet">
    <div class="container">
      <header>Signup Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
        <div class="bullet">
            <span>1</span>
        </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Contact</p>
<div class="bullet">
            <span>2</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Birth</p>
<div class="bullet">
            <span>3</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
<div class="step">
          <p>
Submit</p>
<div class="bullet">
            <span>4</span>
          </div>
<div class="check fas fa-check">
</div>
</div>
</div>
<div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">
Basic Info:</div>
<div class="field">
              <div class="label">
First Name</div>
<input type="text" name= First Name>
            </div>
<div class="field">
              <div class="label">
Last Name</div>
<input type="text" name = Last Name>
            </div>
<div class="field">
              <button class="firstNext next">Next</button>
            </div>
</div>
<div class="page">
            <div class="title">
Contact Info:</div>
<div class="field">
              <div class="label">
Email Address</div>
<input type="text" name= Email>
            </div>
<div class="field">
              <div class="label">
Phone Number</div>
<input type="Number" name = Phone>
            </div>
<div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
</div>
<div class="page">
            <div class="title">
Date of Birth:</div>
<div class="field">
              <div class="label">
Date</div>
<input type="text" name=Date>
            </div>
<div class="field">
              <div class="label">
Gender</div>
<select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
<div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
</div>
<div class="page">
            <div class="title">
FeedBack:</div>
<div class="field">
              <div class="label">
Favorite Color</div>
<input type="text" name=fcolor>
            </div>
<div class="field">
              <div class="label">
How Is the Form:</div>
<input type="text" name=feed>
            </div>
<div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
</div>
</form>
</div>
</div>
    </form>
<script src="MultistepForm.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyk5AiGtKDmgW1ct5c-1M9hY5A5KnoGesNxEPxdLr-KsUjSsBU/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert('Success!'))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
  </body>
</html>
